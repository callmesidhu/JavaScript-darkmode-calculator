<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body text="white">
    <p>
        <b>
            Calculator
        </b>
    </p>
        <div id="main-body">
        <div id="output-box">
            <input type="text" id="output-screen">
            <input type="button" id="backspace" onclick="clearValue()" value="&#8592;">
        </div>
        
        <div class="number-button-main-box">

            <div class="button-box">
            <button onclick="buttonClicked(7)" class="number-button" id="number-button-7">7</button>
            </div>

            <div class="button-box">
            <button onclick="buttonClicked(8)" class="number-button" id="number-button-8">8</button>
            </div>
            
            <div class="button-box">
            <button onclick="buttonClicked(9)" class="number-button" id="number-button-9">9</button>
            </div>
            
            <div class="button-box">
            <button onclick="addision()" class="number-button" id="number-button-addision">+</button>
            </div>
            
            <div class="button-box">
            <button onclick="buttonClicked(4)" class="number-button" id="number-button-4">4</button>
            </div>
            
            <div class="button-box">
            <button onclick="buttonClicked(5)" class="number-button" id="number-button-5">5</button>
            </div>
            
            <div class="button-box">
            <button onclick="buttonClicked(6)" class="number-button" id="number-button-6">6</button>
            </div>
            
            <div class="button-box">
            <button onclick="subtraction()" class="number-button" id="number-button-subtraction">-</button>
            </div>
            
            <div class="button-box">
            <button onclick="buttonClicked(1)" class="number-button" id="number-button-1">1</button>
            </div>

            <div class="button-box">
            <button onclick="buttonClicked(2)" class="number-button" id="number-button-2">2</button>
            </div>
            
            <div class="button-box">
            <button onclick="buttonClicked(3)" class="number-button" id="number-button-3">3</button>
            </div>
            
            <div class="button-box">
            <button onclick="multiplication()" class="number-button" id="number-button-multiplication">×</button>
            </div>
            
            <div class="button-box">
            <button onclick="buttonClicked(0)" class="number-button" id="number-button-0">0</button>
            </div>
            
            <div class="button-box">
            <button onclick="division()" class="number-button" id="number-button-division">÷</button>
            </div>
            
            <div class="button-box">
            <button class="number-button" id="number-button-point">•</button>
            </div>
            
            <div class="button-box">
            <button onclick="equals()" class="number-button" id="number-button-equal">=</button>
            </div>
                                                                
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
